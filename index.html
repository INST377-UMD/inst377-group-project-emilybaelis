<html>
    <head>
        <title>Adopt-A-Pet MD</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!--Jquery library-->
        <script>
            //load nav bar from nav.html
           $(function(){
            $("#top-nav").load("nav.html");
            });
        </script>
        
    </head>
    <body id="body">
        <div id="top-nav"></div> <!--Placeholder for top nav bar-->
        <div class="search-bar">
            <form class="search-input"> <!--Create form for user to search for pets in their area-->
                <label for="animal" class="animal">Please Select: </label>
                <select name="animal" id="animal">
                    <option value="dog" id="dog">Dogs</option>
                    <option value="cat" id="cat">Cats</option>
                </select>
                <label for="ZipCode">Zip Code: </label>
                <input class="search-bars"  id="zipCode" type="text" maxlength="5" placeholder="Search..." required>
                <label  for="range">Range (in miles): </label>
                <input class="search-bars" id="range" type="number" placeholder="Search..." required>
                <input type="button" id="search-button" class="button-15"  value="Search!">
            </form> 
        </div>
            <div id="pet-photo"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
